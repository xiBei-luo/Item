<div class="box">
	<ul class="clearfix" id="ul1">
		<li><img src="img/banner2.jpg" alt=""></li>
		<li><img src="img/banner1.jpg" alt=""></li>
		<li><img src="img/banner4.jpg" alt=""></li>
		<li><img src="img/banner3.jpg" alt=""></li>
		<li><img src="img/banner5.jpg" alt=""></li>
	</ul>
	<ul id="ul2">
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<a href="javascript:;" class="btn" id="prev">上一张</a>
	<a href="javascript:;" class="btn" id="next">下一张</a>
</div>

<script>
	var oUl1=document.getElementById('ul1'),
		aImg=oUl1.getElementsByTagName('img'),
		oUl2=document.getElementById('ul2'),
		aPiont=oUl2.getElementsByTagName('li'),
		oPrev=document.getElementById('prev'),
		oNext=document.getElementById('next'),
		iNow=0;


	oUl1.style.width=aImg.length*aImg[0].offsetWidth+'px';
	

	for(var i=0;i<aPiont.length;i++){
		aPiont[i].index=i;
		aPiont[i].onclick=function(){
			iNow=this.index;
			tab();
		}
	}

	oNext.onclick=function(){
		iNow++;
		if(iNow>4) iNow=0;
		tab();
	}
	oPrev.onclick=function(){
		iNow--;
		if(iNow<0) iNow=4;
		tab();
	}

	function tab(){
		for(var i=0;i<aPiont.length;i++){
			aPiont[i].style.background = 'red';
		}
		aPiont[iNow].style.background = 'blue';
		oUl1.style.left=-iNow*aImg[0].offsetWidth+'px';
	}
</script>
